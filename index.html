<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Wikipedia-Style Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Wikipedia-Style Website</h1>
    </header>
    <nav>
        <div id="nav-content">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Topics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <article>
            <h2>Sample Article</h2>
            <p>This is the content of your article.</p>
            
            <!-- Embed Google Docs -->
            <div class="embed-container">
                <iframe src="https://docs.google.com/document/d/e/2PACX-1vTcSTC2_Hmqza4EKUjGWGMOR7s8naJJXknDoMtrLtREp87Z_GoqtTmqFrJWIm1TleF3XLlazFJ8VDdp/pub?embedded=true" width="100%" height="80%"></iframe>
            </div>  
            
            <!-- Embed Google Docs with specific width and height -->
            <div class="embed-container">
              <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSIopNHRgIrbgtbFZfB3lRExADkqZQnCGSstopRK4SyGy4k6taACf_SzJKnFsB61htXg3MfW5h8g6vZ/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="80%" ></iframe>  
            </div>
            
            <!-- Embed PDF with specific width and height -->
            <div class="embed-container">
                <embed src="test.pdf" type="application/pdf" width="100%" height="80%"/>
            </div>

        </article>
    </main>
    <footer>
        <p>&copy; 2023 Your Wikipedia-Style Website</p>
    </footer>
</body>
</html>
